services:
  # Backend API Service
  - type: web
    name: diet-planner-api
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: APP_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: diet-planner-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "https://diet-planner.netlify.app,https://diet-planner-frontend.netlify.app"
      - key: PYTHON_VERSION
        value: "3.11.9"
    disk:
      name: diet-planner-disk
      mountPath: /opt/render/project/data
      sizeGB: 1
    autoDeploy: true
    
  # PostgreSQL Database
  - type: pserv
    name: diet-planner-db
    env: docker
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_USER
        value: diet_user
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: diet_planner
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 2

databases:
  - name: diet-planner-db
    databaseName: diet_planner
    user: diet_user